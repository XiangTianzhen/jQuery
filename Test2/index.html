<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录和注册</title>
<style>
  body {
    background-color: #e0e0e0; /* 背景颜色 */
    font-family: 'Arial', sans-serif; /* 设置字体 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 使用视口高度 */
    margin: 0;
    padding: 10px; /* 添加一些内边距以适应小屏幕 */
    box-sizing: border-box; /* 为所有元素设置border-box模式 */
  }
  .form-container {
    background: white;
    padding: 20px; /* 减少内边距 */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; /* 最大宽度 */
  }
  .form-container h2 {
    text-align: center;
    color: #333;
  }
  .form-group {
    margin-bottom: 15px; /* 减少底边距 */
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #666;
  }
  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="password"],
  .form-group input[type="submit"],
  .form-group button {
    width: 100%; /* 设置宽度为100% */
    padding: 10px; /* 减少内边距 */
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box; /* 确保内边距不影响总宽度 */
  }
  .form-group input[type="submit"] {
    background-color: #28a745; /* 注册按钮颜色 */
    color: white;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .form-group input[type="submit"]:hover {
    background-color: #218838; /* 悬停时按钮变深 */
  }
  .form-group button {
    background-color: #007bff; /* 登录按钮颜色 */
    color: white;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .form-group button:hover {
    background-color: #0056b3; /* 悬停时按钮变深 */
  }
</style>
</head>
<body>
<div class="form-container" id="register-form">
  <form action="/register" method="post" onsubmit="return validateRegisterForm()">
    <h2>注册</h2>
    <div class="form-group">
      <label for="username">用户名:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">电子邮件:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">确认密码:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="注册">
    </div>
    <div class="form-group">
      <button type="button" onclick="showLoginForm()">已有账户？登录</button>
    </div>
  </form>
</div>

<div class="form-container" id="login-form" style="display: none;">
  <form action="/login" method="post" onsubmit="return validateLoginForm()">
    <h2>登录</h2>
    <div class="form-group">
      <label for="login_username">用户名:</label>
      <input type="text" id="login_username" name="username" required>
    </div>
    <div class="form-group">
      <label for="login_password">密码:</label>
      <input type="password" id="login_password" name="password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="登录">
    </div>
    <div class="form-group">
      <button type="button" onclick="showRegisterForm()">没有账户？注册</button>
    </div>
  </form>
</div>

<script>
  function showLoginForm() {
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
  }
  function showRegisterForm() {
    document.getElementById('register-form').style.display = 'block';
    document.getElementById('login-form').style.display = 'none';
  }
  function validateRegisterForm() {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm_password").value;

    if (username === "" || email === "" || password === "" || confirmPassword === "") {
      alert("所有字段都必须填写");
      return false;
    }
    if (password !== confirmPassword) {
      alert("密码不匹配");
      return false;
    }
    return true;
  }
  function validateLoginForm() {
    var username = document.getElementById("login_username").value;
    var password = document.getElementById("login_password").value;
    if (username === "hekanghua" && password === "123456") {
      window.location.href = 'success.html';
    } else {
      alert("用户名或密码不正确！");
      return false;
    }
  }
</script>
</body>
</html>
