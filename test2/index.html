<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录和注册</title>
<style>
  body {
    background-color: #282c35; /* 深蓝色背景 */
    font-family: 'Open Sans', sans-serif; /* 使用Open Sans字体 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }
  .form-container {
    background: #353b48; /* 深灰色背景 */
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 500px;
    color: #ffffff; /* 文字颜色 */
  }
  .form-container h2 {
    text-align: center;
    color: #00d1b2; /* 亮绿色标题 */
    margin-bottom: 40px;
  }
  .form-group {
    margin-bottom: 25px;
    position: relative;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #b3b3b3;
  }
  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="password"] {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 6px;
    background-color: #4a5568; /* 深灰色输入框 */
    color: #ffffff;
    box-sizing: border-box;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .form-group input[type="text"]:focus,
  .form-group input[type="email"]:focus,
  .form-group input[type="password"]:focus {
    background-color: #5c6e7a;
    outline: none;
  }
  .form-group input[type="submit"],
  .form-group button {
    width: 100%;
    padding: 18px;
    border: none;
    border-radius: 6px;
    background-color: #00d1b2; /* 亮绿色按钮 */
    color: #282c35;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .form-group input[type="submit"]:hover,
  .form-group button:hover {
    background-color: #009e86;
  }
  .form-group button {
    background-color: #ffdd57; /* 亮黄色按钮 */
  }
  .form-group button:hover {
    background-color: #ffcd38;
  }
  .form-group button + button {
    margin-top: 15px;
  }
  .form-link {
    color: #00d1b2;
    cursor: pointer;
    font-size: 14px;
    text-align: center;
    margin-top: 20px;
    display: inline-block;
  }
</style>
</head>
<body>
<div class="form-container" id="register-form">
  <form action="/register" method="post" onsubmit="return validateRegisterForm()">
    <h2>注册</h2>
    <div class="form-group">
      <label for="username">用户名:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">电子邮件:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">确认密码:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="注册">
    </div>
    <div class="form-group">
      <a href="#" class="form-link" onclick="showLoginForm()">已有账户？登录</a>
    </div>
  </form>
</div>

<div class="form-container" id="login-form" style="display: none;">
  <form action="/login" method="post" onsubmit="return validateLoginForm()">
    <h2>登录</h2>
    <div class="form-group">
      <label for="login_username">用户名:</label>
      <input type="text" id="login_username" name="username" required>
    </div>
    <div class="form-group">
      <label for="login_password">密码:</label>
      <input type="password" id="login_password" name="password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="登录">
    </div>
    <div class="form-group">
      <a href="#" class="form-link" onclick="showRegisterForm()">没有账户？注册</a>
    </div>
  </form>
</div>

<script>
  function showLoginForm() {
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
  }
  function showRegisterForm() {
    document.getElementById('register-form').style.display = 'block';
    document.getElementById('login-form').style.display = 'none';
  }
  function validateRegisterForm() {
    var username = document.forms["registerForm"]["username"].value;
    var email = document.forms["registerForm"]["email"].value;
    var password = document.forms["registerForm"]["password"].value;
    var confirmPassword = document.forms["registerForm"]["confirm_password"].value;

    if (username === "" || email === "" || password === "" || confirmPassword === "") {
      alert("所有字段都必须填写");
      return false;
    }
    if (password !== confirmPassword) {
      alert("密码不匹配");
      return false;
    }
    return true;
  }
  function validateLoginForm() {
    var username = document.forms["loginForm"]["username"].value;
    var password = document.forms["loginForm"]["password"].value;
    if (username === "wudongxu" && password === "123456") {
      window.location.href = 'success.html';
    } else {
      if (username === "" || username === "wudongxu" && password !== "123456") {
        alert("用户名不正确！");
      } else {
        alert("密码不正确！");
      }
      return false;
    }
  }
</script>
</body>
</html>
